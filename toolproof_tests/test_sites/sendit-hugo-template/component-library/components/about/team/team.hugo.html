<div class="team">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-7 mx-auto">
        <div class="section-header">
          <h2>{{.title}}</h2>
        </div>
      </div>
    </div>
    <div class="row">
      {{ range .team_members }}
      <div class="col-lg-3 col-md-6">
        <div class="team-member">
          <div class="team-member-thumb rounded-box">
            <img src="{{.image_path}}" alt="team-member-1 png" loading="lazy" />
          </div>
          <div class="team-member-details">
            <h3>{{.name}}</h3>
            <p>{{.designation}}</p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</div>
